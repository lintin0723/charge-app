<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳應用程式</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <h1>我的記帳本</h1>

    <!-- 目前餘額 -->
    <div class="balance-container">
        <h2>目前餘額</h2>
        <p :class="{'positive-balance': currentBalance >= 0, 'negative-balance': currentBalance < 0}">
            {{ currentBalance.toFixed(2) }} 元
        </p>
    </div>

    <!-- 新增交易表單 -->
    <form @submit.prevent="addTransaction" class="transaction-form">
        <h2>新增一筆交易</h2>
        <div class="form-group">
            <label for="description">描述:</label>
            <input type="text" id="description" v-model="newTransaction.description" required>
        </div>
        <div class="form-group">
            <label for="amount">金額 (負數為支出):</label>
            <input type="number" id="amount" v-model.number="newTransaction.amount" required>
        </div>
        <div class="form-group">
            <label for="date">日期:</label>
            <input type="date" id="date" v-model="newTransaction.date" required>
        </div>
        <button type="submit">新增</button>
    </form>

    <!-- 交易列表 -->
    <h2>交易紀錄</h2>
    <ul class="transaction-list">
        <li v-for="transaction in transactions" :key="transaction.id" :class="{'income': transaction.amount > 0, 'expense': transaction.amount <= 0}">
            <span>{{ transaction.date }}</span>
            <span>{{ transaction.description }}</span>
            <span>{{ transaction.amount }} 元</span>
        </li>
    </ul>
</div>

<!-- 引入 Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- 引入我們的應用程式邏輯 -->
<script src="app.js"></script>

</body>
</html>
